<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="links">
            <div class="link">
                <a href="./index.html" id="link1">Google Search</a>
            </div>
            <div>    
                <a href="./image.html" id="link2">Google Image</a>
            </div>
        </div>
        <div id="divTextAS">
            <p id="textAS">Find Pages with...</p>
        </div>
        <div id="formContainerAS">
            <form action="https://google.com//search?" autocomplete="off">
                <input id="inputText" type="text" name="as_q" placeholder="...all these words">
                <input id="inputText" type="text" name="as_epq" placeholder="...this exact word or phrase">
                <input id="inputText" type="text" name="as_oq" placeholder="...any of these words">
                <input id="inputText" type="text" name="as_eq" placeholder="...none of these words">
                <div id="buttonContainerAS">
                    <input id="inputButtonAS" type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
